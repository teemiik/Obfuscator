<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Изменение приложения</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="/dashboard/images/favicon.png" rel="icon" type="image/png" />


  </head>

  <body class="index">
    <h2>Изменение манифеста</h2>

    <div id="wrap">
      <p><form enctype="multipart/form-data" method="post" action="manifest.php" id="usrform">
        <p>Впишите название проекта (точное название папки, в которой находится проект)</p>
        <p><input type="text" name="path" id="path"></p>

        <p>Перечислите разрешения, через Enter (&lt;uses-permission android:name="android.permission.INTERNET" />)</p>
        <textarea rows="4" cols="50" name="uses" form="usrform"></textarea>
        <p>
          <input type="checkbox" id="checkCompile" name="checkCompile">
          <label for="checkCompile">Компилировать?</label>
        </p>
        <p><input type="submit" value="Изменить" name="upload"></p>
      </form></p>
      
    </div>
  </body>
</html>
