<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Изменение картинок</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="/dashboard/images/favicon.png" rel="icon" type="image/png" />


  </head>

  <body class="index">
    <div id="wrap">
			<h2>Загрузка картинок</h2>
      <form enctype="multipart/form-data" method="post" action="uploadfile.php">
        <p>Впишите название проекта (точное название папки, в которой находится проект)</p>
        <p><input type="text" name="path" id="path"></p> 
        <h2>Для проекта без WebView</h2>
				<p>Загрузите картинки в проект, файлом в формате zip</p>
        <p><input type="file" name="files"></p>
        <p><input type="submit" value="Отправить" name="upload"></p>
        <h2>Для проекта с WebView</h2>
        <p>Загрузите картинки в проект, файлом в формате zip</p>
        <p>
          <input type="file" name="webfiles">
        </p>

        <p>
          <input type="checkbox" id="checkParam" name="checkParam">
          <label for="checkParam">Компилировать?</label>
        </p>

        <p>
          <input type="submit" value="Отправить" name="upload">
        </p>
			</form>
		</div>
  </body>
</html>
