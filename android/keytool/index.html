<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Изменение приложения</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <link href="/dashboard/images/favicon.png" rel="icon" type="image/png" />


  </head>

  <body class="index">
    <h2>Ключ к приложению</h2>
  
    <div id="wrap">
      <p>
        <form enctype="multipart/form-data" method="post" action="key.php" id="usrform">
          <p>Название файла</p>
          <p>
            <input type="text" name="nameFile" id="nameFile">
          </p>
          <p>Пароль от файла (не менее 6 знаков)</p>
          <p>
            <input type="text" name="passFile" id="passFile">
          </p>
          <p>Алиас</p>
          <p>
            <input type="text" name="alias" id="alias">
          </p>
          <p>Пароль от ключа (не менее 6 знаков)</p>
          <p>
            <input type="text" name="passKey" id="passKey">
          </p>
          <p>Имя, фамилия</p>
          <p>
            <input type="text" name="FI" id="FI">
          </p>
          <p>Организация</p>
          <p>
            <input type="text" name="O" id="O">
          </p>
          <p>Страна (RU, EN и т.д.)</p>
          <p>
            <input type="text" name="counter" id="counter">
          </p>
          <p>Введите путь для сохранения ключа</p>
          <p>
            <input type="text" name="path" id="path" size="60">
          </p>

          <p>
            <input type="submit" value="Создать" name="upload">
          </p>
        </form>
      </p>
  
    </div>
  </body>
  
  </html>
